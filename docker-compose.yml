version: "3.8"

x-common-variables: &common-variables
  POSTGRES_USER: ${DB_USER}
  POSTGRES_PASSWORD: ${DB_PASSWORD}

services:
  dbpostgres:
    image: postgres
    ports:
      - "5433:5432"
    volumes:
      - dbdata:/var/lib/postgresql/data
      - "./setup.sql:/docker-entrypoint-initdb.d/setup.sql"
    environment:
      <<: *common-variables
      POSTGRES_HOST: localhost
    networks:
      - db_net

  caddy:
    depends_on:
      - api
      - client
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./caddy
    ports:
      - "3050:80"
    networks:
      - web_net
      - api_net

  api:
    build:
      dockerfile: Dockerfile
      context: "./backend"
    depends_on:
      - dbpostgres
    volumes:
      - /app/node_modules
      - ./backend:/app
    environment:
      <<: *common-variables
      POSTGRES_HOST_IP: dbpostgres
      PGUSER: ${DB_USER}
      PGPASSWORD: ${DB_PASSWORD}
      PGHOST: dbpostgres
      PORT: 8080
    container_name: backend
    networks:
      - api_net
      - db_net

  client:
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      dockerfile: Dockerfile
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
    container_name: client
    networks:
      - web_net

volumes:
  dbdata:

networks:
  db_net:
  web_net:
  api_net:
