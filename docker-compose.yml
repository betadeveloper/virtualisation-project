version: '3.8'

services:
  dbpostgres:
    image: postgres
    ports:
      - "5433:5432"
    volumes:
      - "./setup.sql:/docker-entrypoint-initdb.d/setup.sql"
      - "./migration.sql:/docker-entrypoint-initdb.d/migration.sql"
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_HOST: localhost

  backend:
    build:
      context: "./backend"
    depends_on:
      - dbpostgres
    volumes:
      - /app/node_modules
      - ./backend:/app
    environment:
      <<: *common-variables
      POSTGRES_HOST_IP: dbpostgres
      PGUSER: ${DB_USER}
      PGPASSWORD: ${DB_PASSWORD}
      PGHOST: dbpostgres
      PORT: 8080
    container_name: backend

  client:
    stdin_open: true
    environment:
      - CHOKIDAR_USEPOLLING=true
    build:
      dockerfile: Dockerfile
      context: ./client
    volumes:
      - /app/node_modules
      - ./client:/app
    container_name: client